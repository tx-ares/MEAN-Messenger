<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="content">Content</label>
            <input
                type="text"
                id="content"
                class="form-control"
                ngModel
                name="content">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
